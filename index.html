<!DOCTYPE HTML>
<html>
    <head>
         <!-- styles -->
         <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div class="calculator">
                <div class="output">
                    <div class="upper-output"></div>
                    <div class="lower-output">0</div>
                </div>
                <button class="clear">CLEAR</button>
                <button data-key="8" class="delete">DEL</button>
                <button data-key="191" class="operator" data-operator>รท</button> 
                <button data-key="55" class="number" data-number>7</button>
                <button data-key="56" class="number" data-number>8</button>
                <button data-key="57" class="number" data-number>9</button>
                <button data-key="56" class="operator" data-operator>x</button>
                <button data-key="52" class="number" data-number>4</button>
                <button data-key="53" class="number" data-number>5</button>
                <button data-key="54" class="number" data-number>6</button>
                <button data-key="189" class="operator" data-operator>-</button>
                <button data-key="49" class="number" data-number>1</button>
                <button data-key="50" class="number" data-number>2</button>
                <button data-key="51" class="number" data-number>3</button>
                <button data-key="187" id="plus" class="operator" data-operator>+</button>
                <button data-key="190" id="decimal" class="decimal">.</button>
                <button data-key="48" class="number" data-number>0</button>
                <button data-key="187" id="equal" class="operator" data-operator>=</button>
            </div>
        </main>
        <footer class="footer">
            <p>calculator by jessdecodes</p>
        </footer>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
